<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88-98</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #f5b342;
      cursor: pointer;
    }
    button:hover {
      background-color: #d99c2f;
    }
    .content {
      display: none;
      margin-top: 30px;
    }
    audio {
      margin: 15px 0;
      width: 90%;
      max-width: 500px;
    }
    .poetry {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #333;
      text-align: left;
      line-height: 1.6;
      white-space: pre-line;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .poetry h2 {
      color: #f5b342;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Вход</h1>
  <p>Введите пароль для доступа:</p>
  <input type="password" id="password" placeholder="Пароль">
  <button onclick="checkPassword()">Войти</button>

  <div class="content" id="content">
    <h2>Мои треки</h2>

    <p><strong>88-98</strong></p>
    <audio controls>
      <source src="88-98.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>

    <p><strong>Прочитай мои мысли</strong></p>
    <audio controls>
      <source src="Prochitai-moi-mysli.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>

    <div class="poetry">
      <h2>Стихи</h2>
      <p>
Здесь появятся твои стихи.
Ты можешь написать всё, что хочешь — просто замени этот текст.
Каждая новая строка или абзац сохранятся.
      </p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "88-98") {
        document.getElementById("content").style.display = "block";
        document.querySelector("h1").style.display = "none";
        document.querySelector("p").style.display = "none";
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
      } else {
        alert("Неверный пароль!");
      }
    }
  </script>
</body>
</html>
