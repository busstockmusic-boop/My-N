<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>88-98 — My-N</title>
  <meta name="description" content="88-98 — репозиторий My-N. Два трека и стихи. Доступ по коду 88-98.">
  <meta name="robots" content="index, follow">
  <style>
    :root {
      --bg: #0e1116;
      --card: rgba(255,255,255,0.03);
      --text: #e8eef6;
      --muted: #9aa4b2;
      --accent: #8bd3ff;
    }
    body {
      margin: 0;
      background: linear-gradient(180deg,#06070a 0%,#0e1116 100%);
      color: var(--text);
      font-family: "Inter", "Roboto", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 35px rgba(0,0,0,0.6);
    }
    h1 {margin:0;font-size:32px;}
    p.lead {color: var(--muted);}
    input, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      width: 160px;
      outline: none;
    }
    button {
      background: var(--accent);
      color: #061320;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {opacity: .9;}
    .hidden {display:none;}
    .note {
      margin-top: 16px;
      white-space: pre-wrap;
      line-height: 1.45;
    }
    .track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }
    audio {width:100%;margin-top:8px;}
    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My-N</h1>
    <p class="lead">Чтобы найти страницу — введите в поисковике <strong>88-98</strong>.<br>Для доступа — введите код.</p>

    <div id="access">
      <input type="text" id="code" placeholder="Введите код">
      <button onclick="unlock()">Открыть</button>
      <p id="msg" class="lead"></p>
    </div>

    <div id="content" class="hidden">
      <h2>Треки</h2>
      <div class="track">
        <strong>88-98</strong>
        <audio controls preload="none">
          <source src="tracks/88-98.mp3" type="audio/mpeg">
          Ваш браузер не поддерживает аудио.
        </audio>
      </div>
      <div class="track">
        <strong>66</strong>
        <audio controls preload="none">
          <source src="tracks/66.mp3" type="audio/mpeg">
          Ваш браузер не поддерживает аудио.
        </audio>
      </div>

      <h2>Заметки</h2>
      <div id="notes" class="note"></div>

      <footer>© My-N — личный репозиторий. Код доступа: 88-98.</footer>
    </div>
  </div>

  <script>
    const PASSWORD = "88-98";
    async function unlock() {
      const val = document.getElementById("code").value.trim();
      const msg = document.getElementById("msg");
      if (!val) { msg.textContent = "Введите код."; return; }
      if (val !== PASSWORD) { msg.textContent = "Неверный код."; return; }
      msg.textContent = "Доступ разрешён.";

      // Загружаем стихи
      try {
        const res = await fetch("notes.b64");
        const data = await res.text();
        const decoded = decodeURIComponent(escape(window.atob(data)));
        document.getElementById("notes").textContent = decoded;
      } catch {
        document.getElementById("notes").textContent = "Не удалось загрузить заметки.";
      }

      document.getElementById("access").classList.add("hidden");
      document.getElementById("content").classList.remove("hidden");
    }
  </script>
</body>
</html>
